{% extends "layout.html" %}
{% block content %}
<div class="card1">
<h2 class="border-bottom mb-4">Search Results:</h2>
<div class="list-group">

<a href="{{ url_for('posts.book', book_num=books.book_num) }}" class="list-group-item list-group-item-action"><h6>{{ books.name }}</h6>
<p>Author: {{ books.author }}</p></a>
<a href="/results/{{ books.id }}/review" class="comment btn btn-link btn-sm m-1"><i class="fa fa-comment" aria-hidden="true"></i>Reviews</a>

</div>


{% endblock content %}
